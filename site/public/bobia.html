    <link rel="stylesheet" href="./css/style-dash.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <section class="conteudo-dash">

    <nav class="lateral">
        <img class="logo" src="./img/logo-png.png" alt="Logo DataTech" />
        <div class="info-usuario">
          <img class="img-usuario" src="./img/user-icon-design-free-png.webp" alt="logo cliente">
          <p>Bem vindo, <span class="nome-usuario">Admin!</span></p>
        </div>
        <a href="">Hist√≥rico</a>
        <a href="./login.html">Sair</a>
    </nav>

    <div class="dashboard-conteudo">
        <!-- HTML para plotar o resultado da chamada da IA -->
        <div id="container" style="width:30%; background-color: aqua; margin-top: 10%;">
            <center>
                <h1>BobIA</h1>
                <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
                <br><br>
                <button onclick="gerarResposta()">Gerar Resposta</button>
                <h3>Resposta da IA:</h3>
                <div id="resposta"></div>
            </center>
        </div>

    </div>
    </div>
</div>
</section>

</body>

</html>

<script>

    async function gerarResposta() {
        const pergunta = document.getElementById('pergunta').value;

        const response = await fetch('/n3/pergunta', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ pergunta })
        });

        const data = await response.json();

        resposta.style.display = 'block';
        document.getElementById('resposta').innerText = data.resultado;
    }


</script>
