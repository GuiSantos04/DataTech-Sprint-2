<script>
	function toggle() {
		var menu = document.getElementById("menu");
		if (menu.classList.contains("menu-wrapped")) {
			menu.classList.add("menu-buttons");
			menu.classList.remove("menu-wrapped");
		} else {
			menu.classList.remove("menu-buttons");
			menu.classList.add("menu-wrapped");
		}
	}
</script>
