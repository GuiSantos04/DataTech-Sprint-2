<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src="./img/logo-png.png" class="logo">
    </header>
    <div class="container">
        <div class="card cadastro">
            <h1>Cadastro</h1>
            <div class="formulario">
                <div class="campo">
                    <span>Empresa:</span>
                    <input type="text" id="ipt_empresa" placeholder="Nome da Empresa">
                </div>
<div id="input-column">
                <div class="campo">
                <span>Endereço:</span>
                <input type="text" id="ipt_endereco" placeholder="Endereço">
            </div>
            <div class="campo">
            <span>Mercado de atuação:</span>
            <input type="text" id="ipt_mercado" placeholder="Endereço">
        </div>
        <div class="campo">
        <span>CNPJ:</span>
        <input type="text" id="ipt_cnpj" placeholder="CNPJ da empresa">
    </div>
</div>
<div id="input-column">
    <div class="campo">
    <span>Tamanho do DataCenter:</span>
    <input type="text" id="ipt_tamanho" placeholder="Tamanho do DataCenter">
    </div>
    <div class="campo">
    <span>Usuário</span>
    <input type="text" id="ipt_usuario" placeholder="Usuário">
    </div>
    <div class="campo">
    <span>Senha</span>
    <input type="password" id="ipt_senha" placeholder="Senha">
    </div>
    <div class="campo">
    <span>Confirme seu senha</span>
    <input type="password" id="ipt_confirmacao" placeholder="Confirme sua senha">
    </div>
</div>
    
    </div>
    <button class="botao">Cadastrar</button>
    <button class="botao voltar">Voltar</button>
    </div>
    </div>
</body>

</html>
