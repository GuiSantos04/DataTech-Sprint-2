<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src="./img/logo-png.png" class="logo">
    </header>
    <div class="container">
        <div class="card cadastro">
            <h1>Cadastro</h1>
            <div class="formulario-cadastro">
                <div class="form-column">
                <div class="campo">
                    <span>Razão social:</span>
                    <input type="text" id="ipt_empresa" placeholder="Razão social da empresa">
                </div>
                
                <div class="campo">
                    <span>Nome fantasia:</span>
                    <input type="text" id="ipt_cnpj" placeholder="Nome comercial da empresa">
                </div>
                <div class="campo">
                    <span>Representante legal:</span>
                    <input type="text" id="ipt_cnpj" placeholder="Nome completo do responsável">
                </div>
                <div class="campo">
                <span>CEP:</span>
                <input type="text" id="ipt_cep" placeholder="00000-000">
            </div>
            <div class="campo">
            <span>E-mail:</span>
            <input type="text" id="ipt_email" placeholder="contato@empresa.com">
        </div>
    </div>
<div class="form-column">
    <div class="campo">
        <span>CNPJ:</span>
        <input type="text" id="ipt_cnpj" placeholder="00.000.000/0000-00">
    </div>
    <div class="campo">
    <span>DataCenter (m²):</span>
    <input type="text" id="ipt_tamanho" placeholder="Ex.: 1500">
    </div>
    <div class="campo">
    <span>Usuário</span>
    <input type="text" id="ipt_usuario" placeholder="Nome de usuário">
    </div>
    <div class="campo">
    <span>Senha</span>
    <input type="password" id="ipt_senha" placeholder="Crie uma senha segura">
    </div>
    <div class="campo">
    <span>Confirme sua senha</span>
    <input type="password" id="ipt_confirmacao" placeholder="Digite a senha novamente">
    </div>
</div>
    
    </div>
    <a class="button" href="cadastro_realizado.html">Cadastrar</a>
    <a class="button" href="login.html">Voltar</a>
    </div>
    </div>
</body>

</html>
