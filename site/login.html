    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style-login-cadastro.css">

<body id="estrutura_login">
    <header>
        <a href="index.html"><img src="./img/logo-png.png" class="logo"></a>
    </header>
    <div class="container-login">
        <div class="card login">
            <h1>Entrar</h1>
            <div class="formulario">
            <div class="campo">
                <span>Usuário:</span>
                <input type="text"  id="ipt_login" placeholder="Digite seu usuário">
            </div>

            <div class="campo">
                <span>Senha:</span>
                <input type="password" class="senha" id="ipt_senha_login" placeholder="Digite sua senha">
            </div> </div>
            <a  class="button" onclick="logar()" >Entrar</a>
            <a class="button" href="cadastro.html">Não tem cadastro?</a>
    
    </div>
    </div>
