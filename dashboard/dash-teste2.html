<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard DataTech</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../site/Sistema Web/Web-DataViz/public/css/css-teste.css" />
</head>

<body>
    <!-- <header class="cabecalho">

    <main class="dash">

        <section class="conteudo-dash">
            <nav class="lateral">
                <img class="logo" src="../site/Sistema Web/Web-DataViz/public/img/logo-png.png" alt="Logo DataTech" />
                <div class="info-usuario">
                  <img class="img-usuario" src="../site/Sistema Web/Web-DataViz/public/img/user-icon-design-free-png.webp" alt="logo cliente">
                  <p>Bem vindo, <span class="nome-usuario">Frizza!</span></p>
                </div>
                <a href="">Histórico</a>
                <a href="./login.html">Sair</a>
            </nav>

            <div class="dashboard-conteudo">
                <div class="chart">
                    <div class="area-parametros-alerta">
                        <div class="parametro-temp">
                            <p class="titulo-legenda">
                                Parâmetros para Alerta de Temperatura
                            </p>
                            <div class="parametros-alerta">
                                <div class="item-regua ideal">
                                    <p>Ideal</p>
                                    <p>18°C - 20°C</p>
                                </div>
                                <div class="item-regua alerta-quente">
                                    <p>Alerta</p>
                                    <p>&lt;=27°C</p>
                                </div>
                                <div class="item-regua perigo-quente">
                                    <p>Perigo</p>
                                    <p>&gt;27°C</p>
                                </div>

                            </div>
                        </div>
                        <div class="parametro-umid">
                            <p class="titulo-legenda">
                                Parâmetros para Alerta de Umidade
                            </p>
                            <div class="parametros-alerta">
                                <div class="item-regua ideal">
                                    <p>Ideal</p>
                                    <p>40% - 50%</p>
                                </div>
                                <div class="item-regua alerta-quente">
                                    <p>Alerta</p>
                                    <p>&lt;= 60%</p>
                                </div>
                                <div class="item-regua perigo-quente">
                                    <p>Perigo</p>
                                    <p>&gt; 60%</p>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="kpi">
                        <div class="quadradinho temperatura">28°C</div>
                        <div class="quadradinho umidade">65%</div>
                    </div>
                    <div class="chart-container" id="graficos">
                        <canvas  id="myChart"></canvas>
                        <!-- <canvas id="myChart3"></canvas>
                        <canvas id="myChart1"></canvas>
                        <canvas id="myChart2"></canvas> -->
                        
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- <footer class="rodape">
        <span> &copy; 2024 DataTech Security </span>
    </footer> -->
</body>

</html>

<script>
    const ctx = document.getElementById('myChart');
    const cty = document.getElementById('myChart1');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00', '00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00'],
        datasets: [{
          label: 'Temperatura',
          data: [18, 20, 21, 27, 25, 24, 28, 30, 29, 29, 27, 25, 24, 22, 20, 20, 19, 19, 18, 19, 20, 20, 21, 21],
          borderWidth: 1,
          borderColor: 'rgb(255, 25, 115)',
          backgroundColor: 'rgb(255, 25, 115)'
        },
        {
          label: 'Umidade',
          data: [42, 45, 47, 51, 57, 60, 55, 54, 52, 51, 54, 59, 61, 65, 60, 57, 54, 52, 50, 47, 46, 44, 43, 44],
          borderWidth: 1,
          borderColor: 'rgb(95, 196, 171)',
          backgroundColor: 'rgb(95, 196, 171)'
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Variação de temperatura e umidade por dia',
            color: 'rgb(255, 255, 255)',
            font: {
              size: 24
            },
            padding: {
              bottom: 40
            }
          },
          legend:{
          labels: {
            color: 'rgb(255, 255, 255)',
            font: {
              size: 16
            }
          }
        }
        },
        scales: {
          x: {
                ticks: {
                    color: 'rgb(255, 255, 255)',
                },
                title: {
                    display: true,
                    text: 'horas',
                    color: 'rgb(255, 255, 255)',
                    font: {
                      size: 16
                    }
                }
            },
          y: {
            beginAtZero: true,
            ticks: {
                    color: 'rgb(255, 255, 255)',
                },
                title: {
                    display: true,
                    text: 'medida',
                    color: 'rgb(255, 255, 255)',
                    font: {
                      size: 16
                    }
                }
          }
        }
      }
    })

    new Chart(cty, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
        datasets: [{
          label: 'Temperatura média',
          data: [22, 29, 21, 23, 25, 19, 18, 20, 21, 24, 26, 27],
          borderWidth: 1,
          borderColor: 'rgb(255, 25, 115)',
          backgroundColor: 'rgb(255, 25, 115)'
        },
        {
          label: 'Umidade média',
          data: [52, 49, 50, 47, 56, 52, 51, 52, 48, 51, 57, 56],
          borderWidth: 1,
          borderColor: 'rgb(95, 196, 171)',
          backgroundColor: 'rgb(95, 196, 171)'
        }
      ]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Média de Umidade e de Temperatura mensal'
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctz = document.getElementById('myChart2');

  new Chart(ctz, {
    type: 'pie',
    data: {
      labels: ['Dentro da faixa', 'Fora da faixa'],
      datasets: [{
        label: 'Porcentagem',
        data: [71, 29],
        borderWidth: 1,
        backgroundColor: ['rgb(95, 196, 171)', 'rgb(255, 25, 115)'],
        borderColor: ['rgb(95, 196, 171)', 'rgb(255, 25, 115)']
      }]
    },
    options: {
      plugins: {
          title: {
            display: true,
            text: 'proporção da faixa de umidade por tempo'
          }
        },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const cta = document.getElementById('myChart3');

  new Chart(cta, {
    type: 'pie',
    data: {
      labels: ['Dentro da faixa', 'Fora da faixa'],
      datasets: [{
        label: 'Porcentagem',
        data: [58, 42],
        borderWidth: 1,
        backgroundColor: ['rgb(95, 196, 171)', 'rgb(255, 25, 115)'],
        borderColor: ['rgb(95, 196, 171)', 'rgb(255, 25, 115)']
      }]
    },
    options: {
      plugins: {
          title: {
            display: true,
            text: 'proporção da faixa de temperatura por tempo'
          }
        },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });


</script>
